<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>Mandale Fruta</title>
    <link rel="shortcut icon" type="image/x-icon" href="/media/logo-mandaleFruta.jpeg" />
</head>

<body>
    <div class="title">
        <img class="logo" src="/media/logo-mandaleFruta.jpeg" alt="Logo">
        <h1 class="title-text">Mandale Fruta</h1>
    </div>
    <!--shop content-->
    <div class="card-products-container">
        <div class="card-products" id="shopContent"> </div>
    </div>

    <!--cart-btn-->
    <div class="cart-btn" id="cart-btn">
        <img src="/media/carrito.png" alt="Carrito de compras">
    </div>
    
    <!-- cart counter-->
    <span class="cart-counter" id="cart-counter">0</span>

    <!--modal-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

   
    <script src="/js/index.js"></script>
    <script src="/js/cart.js"></script>

</body>

</html>
